<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/global.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <script src="./js/scripts.js" async></script>
  <title>Intro</title>
</head>
<body>
  <header class="header">
    <span class="logo">
      <a href=""><img src="./images/logo.svg" alt=""></a>
    </span>
    <button data-open="false" class="mobile-nav-toggle"></button>
    <nav data-visible="true" class="nav-bar">
      <section class="nav-bar-left">
          <span class="button-dropdown">Features <img class="arrow" src="./images/icon-arrow-down.svg" alt="">
          <div class="features-dropdown">
            <ul>
              <li><img src="./images/icon-todo.svg" alt=""><span>Todo List</span></li>
              <li><img src="./images/icon-calendar.svg" alt=""><span>Calendar</span></li>
              <li><img src="./images/icon-reminders.svg" alt=""><span>Reminders</span></li>
              <li><img src="./images/icon-planning.svg" alt=""><span>Planning</span></li>
            </ul>
          </div>
        </span>
        <span class="button-dropdown">Company <img class="arrow" src="./images/icon-arrow-down.svg" alt="">
          <div class="company-dropdown">
            <ul>
              <li><span>History</span></li>
              <li><span>Our Team</span></li>
              <li><span>Blog</span></li>
            </ul>
          </div>
        </span>
        <span>Careers</span>
        <span>About</span>
      </section>
      <section class="nav-bar-right">
        <section class="user-options">
        <span>Login</span>
        <span class="rounded-border">Register</span>
      </section></section>
    </nav>
  </header>
  <main>
    <section class="main-left">
      <section class="main-text">
        <h1 class="hero-text">Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      </section>
      <a href="">Learn more</a>
      <section class="main-left-footer">
        <span><img src="./images/client-databiz.svg" alt=""></span>
        <span><img src="./images/client-audiophile.svg" alt=""></span>
        <span><img src="./images/client-meet.svg" alt=""></span>
        <span><img src="./images/client-maker.svg" alt=""></span>
      </section>
    </section>
    <section class="main-right">
      <span class="main-right-image">
        <picture>
          <source media="(max-width: 375px)" srcset="./images/image-hero-mobile.png">
          <source media="(min-width: 376px)" srcset="./images/image-hero-desktop.png">
          <img src="./images/image-hero-desktop.png" alt="Man on his computer">
        </picture>
      </span>
    </section>

    </section>

  </main>
</body>
</html>
